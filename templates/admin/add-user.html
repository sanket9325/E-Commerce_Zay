{%extends "admin/admin_layout.html" %}
{% block title %}Add User{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
          <div style="display: flex; justify-content: space-between;">
            <h5 class="card-title fw-semibold mb-4">Add User</h5>
          </div><br/>          
          <div class="card">
            <div class="card-body">
              {% if msg|length %}
              <div class="alert alert-warning" role="alert">
                {{msg}}
              </div>
              {% endif %}
              <form action="{{url_for('admin_add_user')}}" method="post" enctype="multipart/form-data">
                  <div class="form-group">
                      <label>Name</label>
                      <input type="text" class="form-control" name="user_name" required>
                  </div><br/>
                  <div class="form-group">
                      <label>Email</label>
                      <input type="email" class="form-control" name="user_email" required>
                  </div><br/>
                  <div class="form-group">
                      <label>Password</label>
                      <input type="password" class="form-control" name="user_password" required>
                  </div><br>
                  <div class="form-group">
                    <label>Mobile</label>
                    <input type="tel" class="form-control" name="user_mobile" required>
                  </div><br>
                  <button type="submit" class="btn btn-primary" style="margin: auto;display: block;">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
