{%extends "admin/admin_layout.html" %}
{% block title %}Add Product{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
          <div style="display: flex; justify-content: space-between;">
            <h5 class="card-title fw-semibold mb-4">Add Product</h5>
          </div><br/>          
          <div class="card">
            <div class="card-body">
              {% if msg|length %}
              <div class="alert alert-warning" role="alert">
                {{msg}}
              </div>
              {% endif %}
              <form action="{{url_for('admin_add_product')}}" method="post" enctype="multipart/form-data">
                  <div class="form-group">
                      <label>Product Name</label>
                      <input type="text" class="form-control" name="product_name">
                  </div><br/>
                  <div class="form-group">
                    <label>Product Category</label>
                    <select name="product_category" class="form-control">
                        {% for category in categories %}
                            <option value="{{category.id}}">{{category.name}}</option>
                        {% endfor %}
                    </select>
                  </div>
                  <div class="form-group">
                      <label>Product Image</label>
                      <input type="file" class="form-control" name="product_file">
                  </div><br/>
                  <div class="form-group">
                      <label>Product Description</label>
                      <textarea class="form-control" name="product_desc"></textarea>
                  </div><br>
                  <div class="form-group">
                    <label>Product Price</label>
                    <input type="number" min="0" class="form-control" name="product_price">
                  </div><br>
                  <div class="form-group">
                    <label>Total Product</label>
                    <input type="number" min="0" class="form-control" name="product_total">
                  </div>
                  <button type="submit" class="btn btn-primary" style="margin: auto;display: block;">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
