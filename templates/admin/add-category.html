{%extends "admin/admin_layout.html" %}
{% block title %}Add Category{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
          <div style="display: flex; justify-content: space-between;">
            <h5 class="card-title fw-semibold mb-4">Add Category</h5>
          </div><br/>          
          <div class="card">
            <div class="card-body">
              {% if msg|length %}
              <div class="alert alert-warning" role="alert">
                {{msg}}
              </div>
              {% endif %}
              <form action="{{url_for('admin_add_category')}}" method="post" enctype="multipart/form-data">
                  <div class="form-group">
                      <label>Category Name</label>
                      <input type="text" class="form-control" name="category_name">
                  </div><br/>
                  <div class="form-group">
                      <label>Category Image</label>
                      <input type="file" class="form-control" name="category_file">
                  </div><br/>
                  <div class="form-group">
                      <label>Category Description</label>
                      <textarea class="form-control" name="category_desc"></textarea>
                  </div><br>
                  <button type="submit" class="btn btn-primary" style="margin: auto;display: block;">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
